<!doctype html>
<html lang="en">
  <head>
    <title>Needy PROFILE PAGE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
      function doPrev(refFile,prevImg) //For PREVIEWING THE IMAGE
      {
          const [file] = refFile.files
          if (file) {
            prevImg.src = URL.createObjectURL(file)
          }
      }
      //===============JSON================
      $(document).ready(function(){
        $("#btnSearch").click(function(){
            var nedemail=$("#nedtxtEmail").val();
            if($("#nedtxtEmail").val()!=null)
            {
              $("#btnUpdt").prop("disabled",false);
            }
            else
            {
              $("#btnUpdt").prop("disabled",true);
            }
            var obj={
                type:"get",
                url:"/needy-json-search",
                data:{
                  nedkuchEmail:nedemail
                }
            }
            $.ajax(obj).done(function(respJSONKuch)
            {
         alert(JSON.stringify(respJSONKuch));//:-)  JSON.stringify is for converting JSON format into String(readable).
         $("#nedtxtname").val(respJSONKuch[0].name);
         $("#nedtxtcont").val(respJSONKuch[0].mobile);
         $("#nedtxtdob").val(respJSONKuch[0].dob);
        $("#nedtxtgen").val(respJSONKuch[0].gender);
        $("#nedtxtaddr").val(respJSONKuch[0].address);
          $("#nedchkcity").val(respJSONKuch[0].city);
         $("#nedimgPrev").prop("src","project-uploads/"+respJSONKuch[0].pic);
       $("#hdn").val(respJSONKuch[0].pic);//SAVING NAME OF PIC IN A HIDDEN TEXTBOX SO THA WE CAN USE IT WHILE PIC IS UPDATED IN TABLE
            }).fail(function(errKuch){
                 alert(errKuch)
            })
    });
    //==================Auto Email filling
    function setActiveUser()
    {
      if(localStorage.getItem("activeKuch")==undefined)
            {
                location.href="index.html";
                return;
            }
      var au=localStorage.getItem("activeKuch");
     // alert(au);
      //console.log(au);
      $("#nedtxtEmail").val(au).prop("readonly",true);
    }
    setActiveUser();
    $("#btnlogout").click(function(){
            localStorage.removeItem("activeKuch");
            location.href="index.html";
  });
      });
  </script>
  </head>
  <body>
    <input type="hidden" id="hdn" name="hdn">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="">
          <img src="pics/Medical Prescription Rx Logo.jpeg" style="border-radius: 50%;" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">&nbsp;&nbsp;
            HelpRX</a>
          <div class="collapse navbar-collapse justify-content-end">
                <button class="btn btn-outline-success mx-3" type="button" id="btnlogout">Logout</button>
          </div>
        </div>
      </nav>
    <div class="container mt-2">
      <span><h2 class="text-center">Needy Profile Page</h2></span>
    <div class="row mb-5">
      <div class="col-md-12">
    <form class="row g-3" method="post" enctype="multipart/form-data">
  <div class="col-md-6">
   <b> <label for="nedtxtEmail" class="form-label">Email</label></b>
    <input type="email" name="nedtxtEmail" id="nedtxtEmail" class="form-control">
  </div>
  <div class="col-md-6 mt-5">
    <button type="button" class="btn btn-outline-success col-2" id="btnSearch"><b>Fetch</b></button>
  </div>
  <div class="col-6">
  <b>  <label class="form-label">Name</label></b>
    <input type="text" id="nedtxtname" name="nedtxtname" class="form-control">
  </div>
  <div class="col-6">
   <b> <label class="form-label">Mobile Number</label></b>
    <input type="text" name="nedtxtcont" id="nedtxtcont" class="form-control">
  </div>
  <div class="col-md-4">
   <b> <label class="form-label">Date Of Birth</label></b>
    <input type="date" name="nedtxtdob" id="nedtxtdob" class="form-control">
  </div>
  <div class="col-md-4">
    <b> <label class="form-label">Gender</label></b>
     <input type="text" name="nedtxtgen" id="nedtxtgen" class="form-control">
   </div>
  <div class="col-md-4">
   <b> <label for="donchkcity" class="form-label">City</label></b>
   <input class="form-control" name="nedchkcity" list="datalistOptions" id="nedchkcity" placeholder="Choose...">
   <datalist id="datalistOptions">
     <option value="San Francisco">
     <option value="New York">
     <option value="Seattle">
     <option value="Los Angeles">
     <option value="Chicago">
   </datalist>
  </div>
  <div class="col-md-12">
    <b> <label class="form-label">Address</label></b>
     <input type="text" name="nedtxtaddr" id="nedtxtaddr" class="form-control">
   </div>
  <div class="col-md-8">
   <b> <label class="form-label">Upload Aadhar Card Pic</label></b>
    <input type="file" class="form-control bg-secondary-subtle" onchange="doPrev(this,nedimgPrev);" name="ppic" accept="image/*">
  </div>
  <div class="col-md-4">
    <img src="" id="nedimgPrev" width="150" height="150">
  </div>
  <div class="col-6 justify-content-md-end d-md-flex mb-3 mt-3">
    <button type="submit" class="btn btn-primary col-3" formaction="/needy-profile-process">Submit</button>
  </div>
  <div class="col-6 mb-3 mt-3">
    <button type="submit" id="btnUpdt" class="btn btn-primary col-3" formaction="/needy-profile-update" disabled>Update</button>
  </div>
</form>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
