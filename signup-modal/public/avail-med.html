<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avail Medicine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
      $(document).ready(function(){
        $("#btnavailmed").click(function(){
        var emailKu=$("#availtxtEmail").val();
        var medname=$("#availtxtmedname").val();
        var expdate=$("#availtxtexpdate").val();
        var packcombo=$("#availpackcombo").val();
        var numqty=$("#availnumqty").val();
        var obj={
            type:"get",
            url: "/avail-med-process",
            data:{
            emailkuch:emailKu,
            medKuch:medname,
            expdateKuch:expdate,
            packKuch:packcombo,
            qtyKuch:numqty,
            }
        }

        $.ajax(obj).done(function(respKuch){
            alert(JSON.stringify(respKuch));
            }).fail(function(errKuch){
               alert(JSON.stringify(respKuch));
            })
       });
       //=========================================
    function setActiveUser()
    {
      if(localStorage.getItem("activeKuch")==undefined)
            {
                location.href="index.html";
                return;
            }
      var au=localStorage.getItem("activeKuch");
      $("#availtxtEmail").val(au);
    }
    setActiveUser();
    $("#btnlogout").click(function(){
            localStorage.removeItem("activeKuch");
            location.href="index.html";
  });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="">
            <img src="pics/Medical Prescription Rx Logo.jpeg" style="border-radius: 50%;" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">&nbsp;&nbsp;
            HelpRX</a>
          <div class="collapse navbar-collapse justify-content-end">
                <button class="btn btn-outline-success mx-3" type="button" id="btnShow" data-bs-toggle="modal" data-bs-target="#staticBackdroplogin">Logout</button>
          </div>
        </div>
  </nav>
  <div class="container mt-3 ">
    <span><h1 class="text-center text-success">Avail Medicines</h1></span>
  <form class="row g-3" method="post" enctype="multipart/form-data">
<div class="col-md-6">
 <b> <label for="availtxtEmail" class="form-label">Email</label></b>
  <input type="email" name="availtxtEmail" id="availtxtEmail" class="form-control" readonly>
</div>
<br><br><br><br><br>
<div class="row">
<div class="col-md-6">
 <b> <label class="form-label">Medicine Name</label></b>
  <input type="text" class="form-control" name="availtxtmedname" id="availtxtmedname">
</div>
<div class="col-md-6">
  <b> <label class="form-label">Expiry Date</label></b>
  <input type="date" name="availtxtexpdate" id="availtxtexpdate" class="form-control">
</div>
</div>
<br><br><br><br><br>
<div class="row">
<div class="col-md-6">
  <b> <label class="form-label">Packing</label></b>
   <select class="form-select" name="availpackcombo" id="availpackcombo">
     <option value="none">Select Packing Type..</option>
     <option value="Tablet Strips">Tablet Strips</option>
     <option value="Bottled Syrup">Bottled Syrup</option>
     <option value="Capsules">Capsules</option>
     <option value="Others">Others</option>
   </select>
 </div>
 <div class="col-6">
  <b>  <label class="form-label">Quantity</label></b>
    <input type="number" id="availnumqty" name="availnumqty" class="form-control">
  </div>
</div>
<div class="col-12 justify-content-md-center d-md-flex mb-3">
  <button type="button" class="btn btn-primary mt-4" id="btnavailmed">Avail Medicine</button>
</div>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
